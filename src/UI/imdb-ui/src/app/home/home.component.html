
<div class="container-fluid">
    <div class="row bg-success justify-content-center
              align-items-center" style="height:80px">
      <div class="col-3"></div>
      <div class="col-6 text-light h2">
        Films List
      </div>
    </div>
  
  
    <div class="row mt-1" style="height:80px;">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 bg-success d-flex
                      justify-content-center align-items-center
                      text-light h3">
  
        <input [(ngModel)]="filmNameSearch" type="text"
               value="" class="col-6 form-control"
               style="width:300px;">
  
        <div class="col-1"></div>
  
        <button (click)="searchList()"
                class="btn btn-light text-success">
          Search
        </button>
        <div class="col-1"></div>
        <button (click)="clearList()"
        class="btn btn-light text-success">
  Clear
</button>
      </div>
  
      <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
  
  
    <div *ngFor="let film of films; let index = index;"
         class="row mt-1" style="height:100px;">
  
      <div class="col-3 d-none col-md-3 d-md-block"></div>
  
      <div class="col-12 col-md-6 bg-success d-flex
                      justify-content-center align-items-center
                      text-light h4">
  
        <div class="col-9 text-light h4">{{film.filmName}}</div>
        <div class="col-9 text-light h4">{{film.language}}</div>
        <div class="col-6 text-light"> Rating
            <input type="range" id="vol" name="vol" step="0.10" min="1" max="5" [(ngModel)]="film.rating" >
            </div>
  
        <input (click)="updateTask(index)" type="button"
               value="Update" class="col-3 btn btn-danger">
      </div>
  
      <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
  </div>
